<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/vector_pictures.css">
  <title>Векторные рисунки</title>
</head>

<body>
  <div class="container">
    <div id="baby1" class="baby">
      <div class="baby_head">
        <div id="mouth1" class="baby_mouth">
        </div>
        <div class="baby_nose">
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="baby2" class="baby">
      <div class="baby_head">
        <div id="mouth2" class="baby_mouth">
        </div>
        <div class="baby_nose">
        </div>
      </div>
    </div>
  </div>

  <!-- <audio src="audio/hello-1.wav">

  </audio> -->

  <script type="text/javascript">
    let baby1 = document.getElementById("baby1");

    baby1.addEventListener("click", function() {
      let audio = document.createElement("audio");
      audio.src = "./audio/hello-1.wav";
      audio.autoplay = true;

      let mouth = document.getElementById("mouth1");
      setTimeout(function() {
        mouth.classList.remove("baby_mouth");
        mouth.classList.add("baby_mouth__speak");
      }, 200);
      setTimeout(function() {
        mouth.classList.remove("baby_mouth__speak");
        mouth.classList.add("baby_mouth");
      }, 400);

    });
  </script>
</body>
</html>
